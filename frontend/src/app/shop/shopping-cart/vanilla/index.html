<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Map of Pi Shopping Cart</title>
      <link rel="stylesheet" href="./css/main.css">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
      <script type="module" src="./js/main.js"></script>
   </head>

   <body>
    <header class="cart-header">
        <button class="cart-header__back-button" aria-label="Go back">
           <i class="fa-solid fa-arrow-left-long"></i>
        </button>
        <div class="cart-header__brand">
           <img src="./assets/logo/map_of_pi_logo.svg" alt="Logo" class="cart-header__logo">
           <span class="cart-header__app-name">Map of Pi</span>
        </div>
        <h1 class="cart-header__title">Shopping Cart</h1>
     </header>

     <main class="cart-content">
        <section class="cart-content__section">
          <h2 class="cart-content__business-name">Business name</h2>
          <h3 class="cart-content__order-message">Your order is complete make payment</h3>
          <div class="cart-content__cart-item">
            <img src="./assets/logo/Dish-icon.png" alt="Dish icon" class="cart-content__dish-icon">
            <p class="cart-content__description">1x Roasted Vegetable Risotto</p>
          </div>

          <div class="cart-content__total-label">
            <span class="cart-content__total-price">Total Price:</span>
            <span class="cart-content__total-value">XX</span>
            <img src="./assets/logo/Pi-payment-logo.png" alt="Pi logo" class="cart-content__pi-icon">
          </div>
          <button class="cart-content__order-button" aria-label="Place your order">Pay by Pi</button>
        </section>
      </main>  
   </body>
</html>
