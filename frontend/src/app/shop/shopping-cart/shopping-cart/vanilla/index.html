<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Map of Pi Shopping Cart</title>
      <link rel="stylesheet" href="./css/main.css">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
      <script type="module" src="./js/main.js"></script>
   </head>
   
   <body>
      <header class="cart-header">
         <button class="cart-header__back-button" aria-label="Go back">
            <i class="fa-solid fa-arrow-left-long"></i>
         </button>
         <div class="cart-header__brand">
            <img src="./assets/logo/logo.svg" alt="Logo" class="cart-header__logo">
            <span class="cart-header__app-name">Map of Pi</span>
         </div>
         <h1 class="cart-header__title">Shopping Cart</h1>
      </header>

   </body>
</html>
