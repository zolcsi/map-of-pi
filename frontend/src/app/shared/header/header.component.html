<mat-toolbar class="justify-between">
  @if (showBackButton()) {
    <button mat-icon-button (click)="navigateBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
  } @else {
    <button mat-icon-button class="main-button">
      <img id="logo-img" src="assets/images/logo.svg" alt="map of pi logo" width="48" height="48" />
    </button>
  }
  <span>{{ 'CORE.APP_NAME' | translate }}</span>
  <app-language-switcher></app-language-switcher>
</mat-toolbar>
