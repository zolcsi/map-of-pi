<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Map of Pi Footer</title>
      <link rel="stylesheet" href="./css/main.css">
   </head>

   <body>
    <footer class="footer">
        <div class="footer__links">
            <a href="mailto:info@mapofpi.com" class="footer__link footer__link--email" aria-label="Email us">
                <img src="./assets/logo/email-icon.svg" alt="Map of Pi Email address" class="footer__icon">
            </a>
            <a href="https://facebook.com/mapofpi" class="footer__link footer__link--facebook" aria-label="Facebook page">
                <img src="./assets/logo/facebook.icon.png" alt="Map of Pi Facebook page" class="footer__icon">
            </a>
            <a href="https://instagram.com/mapofpi" class="footer__link footer__link--instagram" aria-label="Instagram page">
                <img src="./assets/logo/instagram-icon.png" alt="Map of Pi Instagram page" class="footer__icon">
            </a>
            <a href="https://x.com/mapofpi" class="footer__link footer__link--twitter" aria-label="Twitter page">
                <img src="./assets/logo/x-icon.png" alt="Map of Pi Twitter page" class="footer__icon">
            </a>
            <a href="https://discord.com/mapofpi" class="footer__link footer__link--discord" aria-label="Discord channel">
              <img src="./assets/logo/discord-icon.png" alt="Map of Pi Discord Channel" class="footer__icon">
            </a>
            <a href="https://YouTube.com/mapofpi" class="footer__link footer__link--discord" aria-label="Youtube channel">
              <img src="./assets/logo/youtube-icon.png" alt="Map of Pi YouTube Channel" class="footer__icon">
            </a>
        </div>
        <div class="footer__legal">
            <a href="/privacy-policy" class="footer__legal-link">Privacy Policy</a>
            <a href="/terms-conditions" class="footer__legal-link">Terms & Conditions</a>
        </div>
           <a href=""><img src="./assets/logo/map-of-pi-logo.svg" alt="Logo of Map of Pi" class="footer__logo">
           </a>
    </footer>

   </body>
</html>
